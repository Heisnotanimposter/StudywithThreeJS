<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Humanoid with Walking, Arm Movement, and Physics</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dat.gui/build/dat.gui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon-es/0.18.0/cannon-es.js"></script>

    <script>
        // Basic Three.js setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add lighting
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 5, 5);
        scene.add(light);

        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        // Add a grid helper to see where the floor is (optional)
        const gridHelper = new THREE.GridHelper(10, 10);
        scene.add(gridHelper);

        // Physics setup (using Cannon.js)
        const world = new CANNON.World();
        world.gravity.set(0, -9.82, 0); // Earth gravity in m/sÂ²

        // Function to create Box
        function createBox(w, h, d, color) {
            const geometry = new THREE.BoxGeometry(w, h, d);
            const material = new THREE.MeshPhongMaterial({ color });
            return new THREE.Mesh(geometry, material);
        }

        // Create humanoid group
        const humanoid = new THREE.Group();

        // Create Torso
        const torso = createBox(1.5, 3, 1, 0x3498db);
        torso.position.y = 0;
        humanoid.add(torso);

        // Create Head
        const head = createBox(1, 1.5, 1, 0xffe0bd);
        head.position.set(0, 2.5, 0);
        humanoid.add(head);

        // Add Arms (with elbow joint)
        function createArm(side) {
            const upperArm = createBox(0.3, 1.5, 0.3, 0x3498db);
            const lowerArm = createBox(0.2, 1.5, 0.2, 0x3498db);
            const hand = createBox(0.4, 0.4, 0.4, 0xffe0bd);

            if (side === 'left') {
                upperArm.position.set(-1.2, 1, 0);
                lowerArm.position.set(-2.2, 1, 0);
                hand.position.set(-2.7, 1, 0);
            } else {
                upperArm.position.set(1.2, 1, 0);
                lowerArm.position.set(2.2, 1, 0);
                hand.position.set(2.7, 1, 0);
            }

            humanoid.add(upperArm, lowerArm, hand);

            const gui = new dat.GUI();
            const elbowRotation = { x: 0 };
            const armFolder = gui.addFolder(`Arm Rotation (${side})`);
            armFolder.add(elbowRotation, 'x', -Math.PI / 2, Math.PI / 2).onChange(value => {
                lowerArm.rotation.x = value;
            });
            armFolder.open();
        }

        createArm('left');
        createArm('right');

        // Add Legs (with knee joint)
        function createLeg(side) {
            const upperLeg = createBox(0.35, 2, 0.35, 0x34495e);
            const lowerLeg = createBox(0.3, 2, 0.3, 0x34495e);
            const foot = createBox(0.7, 0.3, 1, 0xffe0bd);

            if (side === 'left') {
                upperLeg.position.set(-0.5, -2.5, 0);
                lowerLeg.position.set(-0.5, -4.8, 0);
                foot.position.set(-0.5, -6, 0.3);
            } else {
                upperLeg.position.set(0.5, -2.5, 0);
                lowerLeg.position.set(0.5, -4.8, 0);
                foot.position.set(0.5, -6, 0.3);
            }

            humanoid.add(upperLeg, lowerLeg, foot);

            const gui = new dat.GUI();
            const kneeRotation = { x: 0 };
            const legFolder = gui.addFolder(`Knee Rotation (${side})`);
            legFolder.add(kneeRotation, 'x', -Math.PI / 2, Math.PI / 2).onChange(value => {
                lowerLeg.rotation.x = value;
            });
            legFolder.open();
        }

        createLeg('left');
        createLeg('right');

        // Add physics constraints using Cannon.js for real-world interactions
        const torsoShape = new CANNON.Box(new CANNON.Vec3(0.75, 1.5, 0.5));
        const torsoBody = new CANNON.Body({ mass: 1 });
        torsoBody.addShape(torsoShape);
        torsoBody.position.set(0, 0, 0);
        world.addBody(torsoBody);

        scene.add(humanoid);

        // Position camera to better view the humanoid
        camera.position.set(0, 6, 12);  // Adjust the camera height and distance
        camera.lookAt(new THREE.Vector3(0, 0, 0));  // Ensure the camera is looking at the humanoid

        // Animate the scene
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        animate();

    </script>
</body>
</html>
