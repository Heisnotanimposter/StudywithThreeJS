<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humanoid with Advanced Walking, Hand Gestures, and Collision Detection</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dat.gui/build/dat.gui.min.js"></script>

    <script>
        // Basic Three.js Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lighting
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 5, 5);
        scene.add(light);
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        // Create function to add boxes representing different body parts
        function createBox(width, height, depth, color) {
            const geometry = new THREE.BoxGeometry(width, height, depth);
            const material = new THREE.MeshPhongMaterial({ color });
            return new THREE.Mesh(geometry, material);
        }

        // Create a humanoid group
        const humanoid = new THREE.Group();

        // Create Torso and Add to Humanoid
        const torso = createBox(1.5, 3, 1, 0x3498db);
        torso.position.set(0, 0, 0);
        humanoid.add(torso);

        // Create Head and Add to Humanoid
        const head = createBox(1, 1.5, 1, 0xffe0bd);
        head.position.set(0, 2.5, 0);
        humanoid.add(head);

        // Add Fingers to Hands (controlled by dat.GUI)
        function createFingers(hand) {
            for (let i = 0; i < 5; i++) {
                const finger = createBox(0.1, 0.4, 0.1, 0xffe0bd);
                finger.position.set(0.2 * i - 0.5, -0.2, 0);
                hand.add(finger);
            }
        }

        // Add Arms with Elbow Joint Control and Hand Articulation
        function createArm(side) {
            const upperArm = createBox(0.3, 1.5, 0.3, 0x3498db);
            const lowerArm = createBox(0.2, 1.5, 0.2, 0x3498db);
            const hand = createBox(0.4, 0.4, 0.4, 0xffe0bd);

            if (side === 'left') {
                upperArm.position.set(-1.2, 1, 0);
                lowerArm.position.set(-2.2, 0, 0);
                hand.position.set(-2.7, -1, 0);
            } else {
                upperArm.position.set(1.2, 1, 0);
                lowerArm.position.set(2.2, 0, 0);
                hand.position.set(2.7, -1, 0);
            }

            humanoid.add(upperArm, lowerArm, hand);
            createFingers(hand);  // Add fingers to the hand

            // Elbow Joint Control using dat.GUI
            const gui = new dat.GUI();
            const armFolder = gui.addFolder(`Elbow Control (${side})`);
            armFolder.add(lowerArm.rotation, 'x', -Math.PI / 2, Math.PI / 2).name("Elbow Rotation");
            armFolder.open();
        }

        createArm('left');
        createArm('right');

        // Add Legs with Knee Joint Control
        function createLeg(side) {
            const upperLeg = createBox(0.35, 2, 0.35, 0x34495e);
            const lowerLeg = createBox(0.3, 2, 0.3, 0x34495e);
            const foot = createBox(0.7, 0.3, 1, 0xffe0bd);

            if (side === 'left') {
                upperLeg.position.set(-0.5, -2.5, 0);
                lowerLeg.position.set(-0.5, -4.5, 0);
                foot.position.set(-0.5, -5.8, 0.3);
            } else {
                upperLeg.position.set(0.5, -2.5, 0);
                lowerLeg.position.set(0.5, -4.5, 0);
                foot.position.set(0.5, -5.8, 0.3);
            }

            humanoid.add(upperLeg, lowerLeg, foot);

            // Knee Joint Control using dat.GUI
            const gui = new dat.GUI();
            const legFolder = gui.addFolder(`Knee Control (${side})`);
            legFolder.add(lowerLeg.rotation, 'x', -Math.PI / 2, Math.PI / 2).name("Knee Rotation");
            legFolder.open();
        }

        createLeg('left');
        createLeg('right');

        // Adding Humanoid to Scene
        scene.add(humanoid);

        // Positioning Camera
        camera.position.set(0, 5, 15);
        camera.lookAt(scene.position);

        // Refined Walking Animation
        let walkSpeed = 0.05;
        let oscillationSpeed = 0.05;
        function walk() {
            humanoid.position.z -= walkSpeed;

            // Synchronized leg and arm movement
            humanoid.children.forEach(part => {
                if (part.geometry && part.geometry.type === 'BoxGeometry') {
                    if (part.position.x < 0) {
                        part.rotation.x = Math.sin(Date.now() * oscillationSpeed) * 0.3; // Left limbs
                    } else {
                        part.rotation.x = Math.cos(Date.now() * oscillationSpeed) * 0.3; // Right limbs
                    }
                }
            });
        }

        // Head Rotation Control with dat.GUI
        const gui = new dat.GUI();
        const headRotation = { y: 0 };
        gui.add(headRotation, 'y', -Math.PI / 2, Math.PI / 2).onChange(value => {
            head.rotation.y = value;
        }).name("Head Rotation");

        // Complex Collision Detection (detect collisions with objects in the scene)
        const ground = createBox(20, 1, 20, 0x8e8e8e);
        ground.position.set(0, -9, 0);
        scene.add(ground);

        // Add barriers for collision detection
        const barrier = createBox(2, 2, 2, 0xff0000);
        barrier.position.set(0, -1, -10);
        scene.add(barrier);

        function checkCollision() {
            const humanoidBox = new THREE.Box3().setFromObject(humanoid);
            const groundBox = new THREE.Box3().setFromObject(ground);
            const barrierBox = new THREE.Box3().setFromObject(barrier);

            if (humanoidBox.intersectsBox(groundBox)) {
                console.log("Collision with the ground detected!");
                humanoid.position.z += walkSpeed;
            }
            if (humanoidBox.intersectsBox(barrierBox)) {
                console.log("Collision with the barrier detected!");
                humanoid.position.z += walkSpeed;
            }
        }

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            walk();  // Call walking function
            checkCollision();  // Call collision detection function
            renderer.render(scene, camera);
        }

        animate();

    </script>
</body>
</html>
