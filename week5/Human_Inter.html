<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refined Humanoid with Walking Animation and Collision Detection</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dat.gui/build/dat.gui.min.js"></script>

    <script>
        // Basic Three.js Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lighting
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 5, 5);
        scene.add(light);
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        // Create function to add boxes representing different body parts
        function createBox(width, height, depth, color) {
            const geometry = new THREE.BoxGeometry(width, height, depth);
            const material = new THREE.MeshPhongMaterial({ color });
            return new THREE.Mesh(geometry, material);
        }

        // Create a humanoid group
        const humanoid = new THREE.Group();

        // Create Torso and Add to Humanoid
        const torso = createBox(1.5, 3, 1, 0x3498db);
        torso.position.set(0, 0, 0);
        humanoid.add(torso);

        // Create Head and Add to Humanoid
        const head = createBox(1, 1.5, 1, 0xffe0bd);
        head.position.set(0, 2.5, 0);
        humanoid.add(head);

        // Function to add arms and legs
        function createArm(side) {
            const upperArm = createBox(0.3, 1.5, 0.3, 0x3498db);
            const lowerArm = createBox(0.2, 1.5, 0.2, 0x3498db);
            const hand = createBox(0.4, 0.4, 0.4, 0xffe0bd);

            const armGroup = new THREE.Group();

            if (side === 'left') {
                armGroup.position.set(-1.2, 1, 0);
            } else {
                armGroup.position.set(1.2, 1, 0);
            }

            lowerArm.position.set(0, -1.5, 0);
            hand.position.set(0, -3, 0);

            armGroup.add(upperArm);
            upperArm.add(lowerArm);
            lowerArm.add(hand);

            humanoid.add(armGroup);

            return { upperArm, lowerArm, hand };
        }

        function createLeg(side) {
            const upperLeg = createBox(0.35, 2, 0.35, 0x34495e);
            const lowerLeg = createBox(0.3, 2, 0.3, 0x34495e);
            const foot = createBox(0.7, 0.3, 1, 0xffe0bd);

            const legGroup = new THREE.Group();

            if (side === 'left') {
                legGroup.position.set(-0.5, -2.5, 0);
            } else {
                legGroup.position.set(0.5, -2.5, 0);
            }

            lowerLeg.position.set(0, -2, 0);
            foot.position.set(0, -4, 0.3);

            legGroup.add(upperLeg);
            upperLeg.add(lowerLeg);
            lowerLeg.add(foot);

            humanoid.add(legGroup);

            return { upperLeg, lowerLeg, foot };
        }

        const leftArm = createArm('left');
        const rightArm = createArm('right');
        const leftLeg = createLeg('left');
        const rightLeg = createLeg('right');

        // Adding Humanoid to Scene
        scene.add(humanoid);

        // Positioning Camera
        camera.position.set(0, 5, 15);
        camera.lookAt(scene.position);

        // Walking Animation Refinement
        let clock = new THREE.Clock();
        function updateWalking() {
            const time = clock.getElapsedTime();
            const armSwing = Math.sin(time * 3) * Math.PI / 6;  // Refined speed and amplitude
            const legSwing = Math.sin(time * 3) * Math.PI / 6;

            leftArm.upperArm.rotation.x = armSwing;
            rightArm.upperArm.rotation.x = -armSwing;
            leftLeg.upperLeg.rotation.x = legSwing;
            rightLeg.upperLeg.rotation.x = -legSwing;

            // Body bobbing for natural walking effect
            humanoid.position.y = Math.sin(time * 3) * 0.1;
        }

        // Collision Detection using Bounding Boxes
        const obstacles = [];  // Store obstacles

        function addObstacle() {
            const obstacle = createBox(2, 2, 2, 0xff0000);
            obstacle.position.set(0, -2, -5);
            scene.add(obstacle);
            obstacles.push(obstacle);
        }

        addObstacle();

        function detectCollision() {
            const humanoidBox = new THREE.Box3().setFromObject(humanoid);

            for (let obstacle of obstacles) {
                const obstacleBox = new THREE.Box3().setFromObject(obstacle);
                if (humanoidBox.intersectsBox(obstacleBox)) {
                    console.log("Collision Detected!");
                    // Add behavior on collision (e.g., stop walking, change direction)
                }
            }
        }

        // Animate Function
        function animate() {
            requestAnimationFrame(animate);
            updateWalking();
            detectCollision();
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
